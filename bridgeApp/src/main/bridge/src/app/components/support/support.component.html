<form [formGroup]="form" novalidate>
  <tr>
    <td colspan="2">Apoyos</td>
  </tr>
  <tr>
    <td>
      <span class="p-float-label">
        <input
          formControlName="material"
          class="input"
          type="text"
          pInputText
        />
        <label class="label">Material</label>
      </span>
    </td>

    <td colspan="2">
      <span class="p-float-label">
        <input
          formControlName="crushedNeoprene"
          class="input"
          type="text"
          pInputText
        />
        <label class="label">Neopreno aplastado</label>
      </span>
    </td>
    <td>
      <span class="p-float-label">
        <input
          formControlName="outOfPlace"
          class="input"
          type="text"
          pInputText
        />
        <label class="label">Fuera de lugar</label>
      </span>
    </td>
  </tr>
  <tr>
    <td>
      <span class="p-float-label">
        <input formControlName="rusty" class="input" type="text" pInputText />
        <label class="label">Oxidado</label>
      </span>
    </td>
    <td>
      <span class="p-float-label">
        <input
          formControlName="boltMissing"
          class="input"
          type="text"
          pInputText
        />
        <label class="label">Falta perno</label>
      </span>
    </td>
    <td>
      <span class="p-float-label">
        <input
          formControlName="brokenBolt"
          class="input"
          type="text"
          pInputText
        />
        <label class="label">Perno roto</label>
      </span>
    </td>
    <td>
      <span class="p-float-label">
        <input formControlName="others" class="input" type="text" pInputText />
        <label class="label">Otros</label>
      </span>
    </td>
  </tr>
</form>
