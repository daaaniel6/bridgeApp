<table class="container">
  <tbody>
    <app-bearing-slab [bearingSlab]="bearingSlab"></app-bearing-slab>
    <app-sewer-system [sewerSystem]="sewerSystem"></app-sewer-system>
    <div *ngFor="let concreteRow of concreteRowList">
      <app-concrete-row [concreteRow]="concreteRow"></app-concrete-row>
    </div>
    <div *ngFor="let steelRow of steelRowList">
      <app-steel-row [steelRow]="steelRow"></app-steel-row>
    </div>
  </tbody>
</table>
