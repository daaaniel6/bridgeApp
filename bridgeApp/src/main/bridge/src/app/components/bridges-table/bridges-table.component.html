<div class="card">
  <!-- <h5>Session Storage</h5> -->
  <p-table
    #dt
    [value]="bridges"
    selectionMode="single"
    [(selection)]="selectedCustomer1"
    dataKey="id"
    styleClass="p-datatable-customers"
    [rows]="10"
    [paginator]="true"
    stateStorage="local"
    stateKey="statedemo-local"
    [columns]="cols"
  >
    <ng-template pTemplate="caption">
      <div class="p-d-flex">
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-file-o"
          (click)="dt.exportCSV()"
          class="p-mr-2"
          pTooltip="CSV"
          tooltipPosition="bottom"
        ></button>
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-file-excel"
          (click)="exportExcel()"
          class="p-button-success p-mr-2"
          pTooltip="XLS"
          tooltipPosition="bottom"
        ></button>
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-filter"
          (click)="dt.exportCSV({ selectionOnly: true })"
          class="p-button-info p-ml-auto"
          pTooltip="Selection Only"
          tooltipPosition="bottom"
        ></button>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="nombre">
          Name <p-sortIcon field="nombre"></p-sortIcon>
        </th>
        <th pSortableColumn="inspector">
          Inspector <p-sortIcon field="inspector"></p-sortIcon>
        </th>
        <th pSortableColumn="cantidad">
          Cantidad <p-sortIcon field="cantidad"></p-sortIcon>
        </th>
        <th pSortableColumn="estado">
          Status <p-sortIcon field="estado"></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event.target.value, 'nombre', 'contains')"
            placeholder="Buscar por nombre"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event.target.value, 'country.name', 'contains')"
            placeholder="Buscar por inspector"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event.target.value, 'cantidad', 'contains')"
            placeholder="Search by quantity"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event.target.value, 'estado', 'contains')"
            placeholder="Buscar por estado"
            class="p-column-filter"
          />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bridge>
      <tr [pSelectableRow]="bridge">
        <td>
          {{ bridge.nombre }}
        </td>
        <td>
          <span class="p-column-title">Inspector </span>
          <span class="image-text">{{ bridge.inspector }}</span>
        </td>
        <td>
          <span class="image-text">{{ bridge.cantidad }}</span>
        </td>
        <td>
          <span class="status" [ngClass]="bridge.estado">{{
            bridge.estado
          }}</span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No se encontraron elementos.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
