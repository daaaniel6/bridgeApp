<p-carousel
  [value]="bridges"
  styleClass="custom-carousel"
  [numVisible]="3"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="3000"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template pTemplate="header">
    <h2>Puentes de Guatemala</h2>
  </ng-template>
  <ng-template let-bridge pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="p-mb-3">
          <img
            class="product-image"
            [src]="convertToImage(bridge.imageList[0])"
            alt=""
          />
        </div>
        <div>
          <h4 class="p-mb-1">{{ bridge.name }}</h4>
          <h6 class="p-mt-0 p-mb-3">
            {{
              bridge.municipalityMunicipalityId?.departamentDepartamentId.name
            }}
          </h6>
          <span class="status" [ngClass]="bridge.status">{{
            bridge.status
          }}</span>
          <div class="car-buttons p-mt-5">
            <p-button
              type="button"
              styleClass="p-button p-button-rounded p-mr-2"
              icon="pi pi-search"
            ></p-button>
            <p-button
              type="button"
              styleClass="p-button-success p-button-rounded p-mr-2"
              icon="pi pi-star"
            ></p-button>
            <p-button
              type="button"
              styleClass="p-button-help p-button-rounded"
              icon="pi pi-cog"
            ></p-button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
