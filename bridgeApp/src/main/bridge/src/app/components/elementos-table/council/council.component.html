  <tr>
    <td colspan="2">{{ council.nameCouncil }}</td>
  </tr>
  <tr>
    <td>
      <span class="p-float-label">
        <input
          formControlName="material"
          class="input"
          type="text"
          pInputText
        />
        <label class="label">Material</label>
      </span>
    </td>

    <td colspan="2">
      <span class="p-float-label">
        <input
          formControlName="missingItem"
          class="input"
          type="text"
          pInputText
        />

    </td>
    <td>
      <span class="p-float-label">
        <input
          formControlName="cleanGasket"
          class="input"
          type="text"
          pInputText
        />
        <label class="label">Junta limpia</label>
      </span>
    </td>
    <td colspan="2">
      <span class="p-float-label">
        <input formControlName="damage" class="input" type="text" pInputText />

      </span>
    </td>
